<html>
<head>
    <link rel="stylesheet" href="index.css">
    <script src="js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        table {
            border-collapse: collapse;
        }

        td , th{
            border : 1px solid #ccc;
            font-size: 20px;
            text-align: center;
            padding: 5px 20px;
        }
    </style>
</head>
<body>      
    <div id="app">
        <div class="table-list">
            <table>                   
                <thead>
                    <tr>                            
                        <th scope="col">No.</th>
                        <th scope="col">학번</th>
                        <th scope="col">이름</th>
                        <th scope="col">학과</th>
                        <th scope="col">학년</th>
                        <th scope="col">키</th>
                        <th scope="col">몸무게</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item, index) in list">   
                        <template>
                            <td>{{index + 1}}</td>                      
                            <td>{{item.stu_no}}</td> 
                            <td>{{item.stu_name}}</td> 
                            <td>{{item.stu_dept}}</td> 
                            <td>{{item.stu_grade}}</td> 
                            <td>{{item.stu_height}}</td> 
                            <td>{{item.stu_weight}}</td> 
                        </template>
                    </tr>
                    
                </tbody>                   
            </table>
        </div>
    </div>      
</body>
</html>
<script>
    var app = new Vue({ 
    el: '#app',
    data: {
        seen: true
        , list : []

    }, methods: {

            fnTest : function(){
                var self = this;
                $.ajax({
                    url:"js/MOCK_DATA2.json",
                    dataType:"json",
                    success:function(data) {
                        self.list = data;
                        
                }
            });
        }
    }
    , created: function () {
		this.fnTest();
	}
});
</script>
