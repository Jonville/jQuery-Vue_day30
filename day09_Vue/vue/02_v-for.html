<html>
<head>
    <link rel="stylesheet" href="index.css">
    <script src="js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    .active{
        color:red;
    }
    table , td , th{
        border: 1px solid black;
        font-size: 20px;
        text-align: center;
        border-collapse: collapse;
        padding: 5px 20px;
    }
 
</style>
<body>      

    <div id="app">
        
        <ul v-for="item in list">
            <!-- <li v-for="item in map">{{item}}</li>   item in [변수] -->
            <li>{{item.pName}}</li>
            <li>{{item.price}}</li>
            <li>{{item.size}}</li>
        </ul>

       
        <table>
            <tr>
                <th>No.</th>
                <th>이름</th>
                <th>가격</th>
                <th>사이즈</th>
            </tr>
            <tr v-for="(item , index) in list" >
                <template v-if="item.price >= 15000 && index+1 > 2">   <!-- v-for랑 v-if 랑 같이쓰면 안좋단다-->
                    <td>{{index + 1}}</td>  <!-- index 값을 넣을수있음 -->
                    <td>{{item.pName}}</td>
                    <td>
                        <span v-if="item.price >= 15000" style="color : blue" >{{item.price}}</span>
                        <span v-else style="color : red" >{{item.price}}</span>
                    </td>
                    <td>{{item.size}}</td>
                 </template>
            </tr>
           
        </table>

    </div>      

</body>
</html>
<script>

    var app = new Vue({ // Vue는 data 는 (변수) , method 는 (함수) 로 나뉨
    el: '#app',
    data: {     // 전역변수 선언이라고 생각
        name : "홍길동",    // hashMap 같은 형태 , map 구조라서 = 말고 : 를 씀
        age : 30,
        grade : 85,
        inGrade : 0,
        map : {pName : "snack_11" , price : 15000 , size : "10cm"},
        list : [{pName : "snack_11" , price : 10000 , size : "100cm"}
            ,{pName : "pokerchip" , price : 25000 , size : "101cm"}
            ,{pName : "oreo" , price : 5000 , size : "20cm"}
            ,{pName : "candy" , price : 30000 , size : "5cm"}]
    }
    , methods: {

        
    }
    , created: function () {    // 최초 로드될때 실행이 됨
		
	}
});
</script>
