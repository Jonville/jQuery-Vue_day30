<script>
    $(function() {
        $("button").on("click", function() {
            $(":checked").next().css("color", "red");   // 전체중 체크된거를 의미
                            // 지금의 next()는 span 태그를 의미함

            console.log($(":disabled"));                
        })

    });
</script>
