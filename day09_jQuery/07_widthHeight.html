<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/jquery-3.6.4.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="btn">클릭</button>
    <button id="btn2">감소</button>
    <div id="box" style="width: 300px; height: 300px; background-color: aqua;"></div>
    <div id="text"></div>

</body>
</html>

<script>
    $(function() {
        $("#btn").on("click", function(){
            var width = $("#box").width();  
            var height = $("#box").height();
        
            $("#text").text("너비 : " + width + " , 높이 : " + height);
        })
        
        $("#btn2").on("click", function(){
            var width = $("#box").width();  // getter
            var height = $("#box").height();

            $("#box").width(width/2).height(height/2);  // setter   // 메소드 체이닝
            $("#text").text("너비 : " + width/2 + " , 높이 : " + height/2);
        })
    })
</script>
