<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/jquery-3.6.4.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="list">
        <li>자바</li>
        <li>데이터베이스</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>제이쿼리</li>
        <li>JSP</li>
    </ul>
    <button id="btn">클릭</button>
    <button id="btn1">클릭</button>
    <div id="text"></div>
</body>
</html>

<script>

    // getElementById = $("#id") 

    $(function () {
        $("#btn").on("click", function(){
            // $("#list").append("<li> 추가된 텍스트");    // 얜 태그를 바로 넣어도됨
            $("li").prepend("안녕 ");     // append 뒤에 prepend 는 앞에

            $("#btn").attr("disabled","disabled");  // 더이상 클릭못하게 막음
        })

        $("#btn1").on("click", function(){

        $("#btn").removeAttr("disabled");  // 더이상 클릭못하게 막음

        })

    });

</script>
