</head>
<body>
    
    <ul>
        <li>자바</li>
        <li>데이터베이스</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>제이쿼리</li>

    </ul>
    <button>클릭</button>
    <div id="text"></div>
</body>

<script>

    // getElementById = $("#id") 

    $(function () {
        $("button").on("click", function(){
            $("li:has(h3)").css("color","red");     
            $("li:last").css("color","red");   

            // has(요소) : 그 요소를 가진것
            // eq(n) : 선택한 요소에서 인덱스가 n인 요소
            // gt(n) : 인덱스 n보다 큰 애들
            // lt(n) : 인덱스 n보다 작은 애들
            // odd : 홀수 (index 기준으로)
            // even : 짝수 (index 기준으로)
            // first , last : 첫번째, 마지막
        })
    });

</script>
