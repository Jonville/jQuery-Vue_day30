<body>

    <div>안녕하세요<span class="sp"> 반갑습니다 </span> 글씨를 클릭해보세요.</div>
    <p>자바스크립트<span class="sp"> ㅎㅎㅎㅎㅎ </span> testestestest</p>
    
</body>
</html>

<script>

    // $(선택자).함수()

    $(function() {      // jQuery 를 $ 대체 가능
        $("p").on("click" , function(){ // div 를 클릭할때 함수가 실행된다는 뜻
            $(".sp").css("font-size", "2rem");
        })        
    });     // 기본 문법

</script>
