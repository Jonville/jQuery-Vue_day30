<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/jquery-3.6.4.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="list">
        <li>자바</li>
        <li>데이터베이스</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>제이쿼리</li>
        <li>JSP</li>
    </ul>
    <ul>
        <li>자바</li>
        <li>데이터베이스</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>제이쿼리</li>
        <li>JSP</li>
    </ul>
    <button>클릭</button>
    <div id="text"></div>
    
</body>
</html>

<script>
    $(function() {
        $("button").on("click", function(){
            console.log($("#list").find("li").eq(1).html());   
            $("#list").find("li")
            .eq(1).html("Data" + "<br>" + "Base" )
            .end()
            .eq(2).html("두번째거 변경");  // id 가 list 인 li 만 찾을수있음 
                // end() 는 연결해주는거

            // 메소드 체이닝 = 메소드를 계속 연속적으로 묶는거
            // 태그가 필요할땐 text() 말고 html() 로 사용
             // html(빈칸) 자바 의 get 역할 , html(값) 값이 있으면 setter 역할
        })
    })
</script>
